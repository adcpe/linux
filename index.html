<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linux Installation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <div class="brand">
          <span class="brand-mark">ADC</span>
        </div>
        <div class="theme-switch">
          <label for="theme-select">Theme</label>
          <select id="theme-select" aria-label="Select theme">
            <option value="light">Light</option>
            <option value="solarized-light">Solarized Light</option>
            <option value="solarized-dark">Solarized Dark</option>
            <option value="nord">Nord</option>
            <option value="gruvbox" selected>Gruvbox</option>
          </select>
        </div>
      </header>

      <main class="hero">
        <section class="hero-copy">
          <div class="meta-card">
            <div>
              <p class="meta-label">Distribution</p>
              <p class="meta-value" data-distro></p>
            </div>
            <div>
              <p class="meta-label">Installed on</p>
              <p class="meta-value" data-install-date></p>
            </div>
          </div>
        </section>

        <section class="timer-card">
          <div class="timer-header">
            <p class="eyebrow">Time elapsed</p>
            <h2>Installation Age</h2>
          </div>

          <div class="timer-grid">
            <div class="timer-block">
              <span class="timer-value" data-years></span>
              <span class="timer-label">Years</span>
            </div>
            <div class="timer-block">
              <span class="timer-value" data-months></span>
              <span class="timer-label">Months</span>
            </div>
            <div class="timer-block">
              <span class="timer-value" data-days></span>
              <span class="timer-label">Days</span>
            </div>
            <div class="timer-block">
              <span class="timer-value" data-hours></span>
              <span class="timer-label">Hours</span>
            </div>
            <div class="timer-block">
              <span class="timer-value" data-minutes></span>
              <span class="timer-label">Minutes</span>
            </div>
            <div class="timer-block">
              <span class="timer-value" data-seconds></span>
              <span class="timer-label">Seconds</span>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
